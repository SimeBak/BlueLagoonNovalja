<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokacija</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Pozadinska_slika.jpg'); /* Pozadinska slika */
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #2c3e50;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100px;
            margin-right: 10px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-top: 10px; /* Udaljenost od navigacije */
            margin-bottom: 10px; /* Udaljenost od p elementa */
            font-size: 32px; /* Usklađena veličina fonta */
        }

        p {
            text-align: center;
            margin-top: 0; /* Smanjena udaljenost prema h1 */
            margin-bottom: 20px; /* Udaljenost od ostalog sadržaja */
            font-size: 18px; /* Usklađena veličina fonta */
        }

        .highlight {
            background-color: rgba(241, 196, 15, 0.9); /* Poluprozirna žuta pozadina */
            padding: 10px;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: rgba(44, 62, 80, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin: 15px 0;
            }
        }

        .hamburger {
            display: none; /* Sakrij hamburger prema zadanim postavkama */
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="Logo Apartmani">
            </a>
            <button class="hamburger" aria-label="Otvori izbornik">☰</button>
            <ul class="nav-menu">
                <li><a href="index.html">Početna</a></li>
                <li><a href="apartmani.html">Apartmani</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li><a href="cjenik.html">Cjenik</a></li>
                <li><a href="rezervacija.html">Rezervacija</a></li>
                <li><a href="lokacija.html">Lokacija</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="highlight">Lokacija</h1>
        <p class="highlight">Posjetite nas na našoj adresi: Varsan, Brneštre 2. Pogledajte kartu ispod za detaljnije upute.</p>
        <!-- Google Map Embed -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d273.9684244276746!2d14.809349481244462!3d44.61602703102376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1shr!2shr!4v1742211749953!5m2!1shr!2shr" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");
            const navLinks = document.querySelectorAll(".nav-menu a");

            function checkVisibility() {
                let visible = true;
                navLinks.forEach(link => {
                    if (link.offsetWidth === 0 || link.offsetHeight === 0) {
                        visible = false;
                    }
                });
                // Pokaži hamburger samo kad linkovi nisu vidljivi
                hamburger.style.display = visible ? "none" : "block";
            }

            // Provjeri vidljivost prilikom učitavanja i promjene veličine prozora
            checkVisibility();
            window.addEventListener("resize", checkVisibility);

            // Dodaj aktivaciju menija na klik hamburgera
            hamburger.addEventListener("click", function () {
                navMenu.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
